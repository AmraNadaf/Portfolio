<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amra Nadaf</title>
    <link href="Halimun.ttf" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: white;
            color: black;
            min-height: 100vh;
            position: relative;
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            padding: 30px 50px;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: 300;
            font-size: 18px;
            transition: color 0.3s ease;
            letter-spacing: 1px;

        }

        .nav-links a:hover {
            color: #111;
        }

        /* Social Icons */
        .social-section {
            position: fixed;
            bottom: 50px;
            right: 50px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-bottom: 20px;
            z-index: 1000;
        }

        .social-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .social-icon:hover {
            opacity: 0.6;
        }

        /* Main Content */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

  .floral-outline {
  position: relative;
  width: 100%;
  height: 100vh;
 ;
}

.flower-women {
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0.7; /* keep it subtle and stylish */
}

.name-container {
  position: absolute;
  top: 50%;
  left: 47.5%;
  transform: translate(-52%, -52%);
  text-align: center;
  padding-top: 20%;

}

.name-text {
  font-family: 'Halimum', serif;
  font-size: 3.5rem;
  font-style: italic;
  color: #373636;
  letter-spacing: 2px;
}

@font-face {
  font-family: 'Halimum';
  src: url('halimun (1)\Halimun.ttf') format('truetype');
}

.name-text {
  font-family: 'Halimum', serif;
}

/* Keyframes */
@keyframes slideDown {
  0% {
    opacity: 0;
    transform: translateY(-100px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}


/* Apply animation to elements */
.flower-women {
  animation: slideDown 1.2s ease-out forwards;
}

.name-container {
  animation: slideUp 1.2s ease-out forwards;
  animation-delay: 0.3s; /* Add delay if you want flower to come first */
}



        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 20px 30px;
            }

            .nav-links {
                gap: 25px;
            }

            .nav-links a {
                font-size: 14px;
            }

            .social-section {
                bottom: 30px;
                right: 30px;
            }

            .name-text {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 15px 20px;
            }

            .nav-links {
                gap: 20px;
            }

            .nav-links a {
                font-size: 13px;
            }

            .social-section {
                bottom: 20px;
                right: 10px;
                gap: 15px;
                padding-bottom: 10%;
            }

            .name-text {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
