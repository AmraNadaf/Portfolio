<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #0b0b0b;
      --bg-card: #121212;
      --text-main: #e6e6e6;
      --text-muted: #9a9a9a;
      --accent: #f5c518;
      --border-subtle: #222;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      min-height: 100vh;
    }

    /* Navigation */
    .navbar {
      position: fixed;
      top: 0;
      right: 0;
      padding: 28px 48px;
      z-index: 1000;
    }

    .nav-links {
      display: flex;
      gap: 36px;
      list-style: none;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-muted);
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 0.5px;
      transition: color 0.25s ease;
    }

    .nav-links a:hover {
      color: var(--accent);
    }

    /* Social Icons */
    .social-section {
      position: fixed;
      bottom: 40px;
      right: 48px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      z-index: 1000;
    }

    .social-icon {
      width: 22px;
      height: 22px;
      stroke: var(--text-muted);
      transition: stroke 0.25s ease, opacity 0.25s ease;
      cursor: pointer;
    }

    .social-icon:hover {
      stroke: var(--accent);
      opacity: 0.85;
    }

    /* Main */
    .main-content {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 0 6%;
    }

    .floral-outline {
      position: absolute;
      inset: 0;
      overflow: hidden;
    }

    .flower-women {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.12; /* reduced softness */
      filter: grayscale(100%);
    }

    .name-container {
      position: relative;
      z-index: 2;
      text-align: center;
      border: 1px solid var(--border-subtle);
      padding: 48px 64px;
      background: rgba(18, 18, 18, 0.85);
    }

    .name-text {
      font-family: 'JetBrains Mono', monospace;
      font-size: 3rem;
      font-weight: 500;
      letter-spacing: 1px;
      color: var(--text-main);
    }

    .name-text span {
      color: var(--accent);
    }

    /* Subtle intro line (optional but recommended) */
    .subtitle {
      margin-top: 14px;
      font-size: 14px;
      color: var(--text-muted);
      letter-spacing: 0.4px;
    }

    /* Animations */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .name-container {
      animation: fadeUp 1s ease-out forwards;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar {
        padding: 20px 28px;
      }

      .nav-links {
        gap: 22px;
      }

      .name-container {
        padding: 36px 32px;
      }

      .name-text {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
